<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container">

        <!------------------------form------------------------------->
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>

            <div class="form-input-container">
                <input type="text" placeholder="digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <!---------------------------form--------------------------->
        <div id="wheather-data" class="hide">

            <h2>
                <i class="fa-solid fa-location-dot"></i>
                 <span id="city"></span>
                 <img src='' alt="bandeira do pais" id="country">
            </h2>

            <p id="temperature"> <span></span>&deg;c</p>

            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condiçoes do tempo"id="weather-icon">
            </div>
            
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>

                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>

        </div>

        <div id="extra">
     
            <div id='city1' class="sugestoes">
            <div onclick="fun('são paulo')"><p>são paulo</p></div>
            <div onclick="fun('tokyo')"><p>tokyo</p></div>
            <div onclick="fun('busan')"><p>busan</p></div>
            </div>
            <div id="city2" class="sugestoes">
            <div onclick="fun('Daegu')"><p>Daegu</p></div>
            <div onclick="fun('los angeles')"><p>los angeles</p></div>
            <div onclick="fun('xangai')"><p>xangai</p></div>
            </div>
            

        </div>

    </div>


    <script src="script.js" defer></script>
   
    
    <!--defer - carrega depois que o css estiver carregado-->
</body>
</html>
